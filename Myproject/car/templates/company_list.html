{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col-4">
    <h1>{{title}}</h1>
  </div>
  <div class="col-4">
    {% now "jS F Y H:i" as date_now %}
    <h2>{{date_now}}</h2>
  </div>
  <div class="col-4">
    <a class="btn btn-primary" href="{% url 'company-create' %}">Create</a>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
    </tr>
  </thead>
    <tbody>
      {% for company in company_list %}
      <tr>
        <th scope="row"><a href="/company/{{company.id}}">{{company.name}}</a></th>
      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock content %}
